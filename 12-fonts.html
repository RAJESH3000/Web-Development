<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <style>
        p{
            font-family:cursive;
            font-size:20px;
        }
        p1{
            font-family: Snell Roundhand, cursive;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Fonts</h1>
    <p>
        Lets play with fonts.It is very exciting.
    </p>
    <p1>
        The Quick Brown <span>Fox</span> Jumps Over The Lazy Dog
      </p1>
</body>
</html>
