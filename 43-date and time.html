    <title>Date and Time</title>

<style>
    .container{
        border: 2px solid black;
        background-color: gray;
        font-size: 30px;
        text-align: center;
        position: relative;
        top: 200px;
    }
</style>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>
        // let time=new Date();
        // console.log(time);

        setInterval(updateTime,1000);

        function updateTime(){
            time.innerHTML=new Date();
        }
    </script>
