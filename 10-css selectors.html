<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        #red{
            color: red;
        }
        .blue{
            color:blue
        }
        .BG{
            background-color: yellow;
        }
        footer,span{
            background-color: brown;
        }
        p{
            border:2px solid red;
        }
    </style>
</head>
<body>
    <h1>CSS Selectors</h1>
    <p id="blue" class="blue color BG">This is a simple paragraph to demonstrate Selectors</p>
    <p id="red">This is another simple paragraph to demonstrate Selectors</p>
    <p>This is another simple paragraph to demonstrate Selectors<br>
        <span>This is span</span>
    </p>
    <div>
        <footer>This is footer</footer>
    </div>
</body>
</html>
